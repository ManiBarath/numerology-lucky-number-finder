<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Number Finder</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="wrap">
        <div>
            <label for="name" hidden>name</label>
            <input type="text" name="name" oninput="findNumber(this.value); document.querySelector('body').style.backgroundColor = '#'+((1<<24)*Math.random()|0).toString(16)" placeholder="Type your name" autofocus>
            <div id="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
